<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>ATM </title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="user" class="form-label">User :</label>
            <input type="text"  class="form-control" placeholder="User Name" id="user" required/>
        </div>
        <div class="form-group">
            <label for="Password" class="form-label">Password :</label>
            <input type="password" class="form-control" placeholder="Password" id="password" required/>
        </div>
        <div class="form-group">
            <label for="Account" class="form-label">Account No :</label>
            <input type="number" id="account" class="form-control" placeholder="Account No" id="account" required/>   
        </div>
        <div class="form-group">
            <label for="" class="form-label">Add Money :</label>
            <input type="number" id="money" class="form-control" placeholder="Add Money" id="money" required/>   
        </div>
            <a href="./Login.html" type="submit" id="btn"  onclick="register()" class="btn btn-primary">Registered</a>   
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
